name: Deploy to Production

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    environment: Production
    name: Deploy to Production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - id: auth
      name: 'Authenticate to Google Cloud'
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: ${{ secrets.GOOGLE_CLOUD_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT }}

    - name: Build Docker image
      run: |
        docker build --platform linux/amd64 \
        -t ${{ secrets.ARTIFACT_REPOSITORY }}/chore-manager:${{ github.sha }} \
        --file=php.dockerfile .

    - name: Push Docker image
      run: docker push ${{ secrets.ARTIFACT_REPOSITORY }}/chore-manager:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy chore-manager \
          --image ${{ secrets.ARTIFACT_REPOSITORY }}/chore-manager:${{ github.sha }} \
          --region ${{ vars.GOOGLE_CLOUD_REGION }} \
          --project ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
